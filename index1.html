<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href="./lightGallery-master/dist/css/lightgallery.css" rel="stylesheet" type="text">

    <link rel="stylesheet" href="./lightGallery-master/dist/css/style.css">
    <title>Flickr</title>
</head>
<h1>Flickr för söka på bilder</h1>
<body class="home">
    <section  class="card text-white bg-dark">
    <form class="search-wrapper_form">
        <input type="text" id="query" class="form-control" placeholder="Search...">
        </input>
        <button type="submit" value="search" class="btn btn-dark">
            <i class="bi bi-search"></i>Search
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              </svg></button>

             <button type="reset" class="btn btn-danger">Reset</button>
    
            
      
    
    </form>

    <article  class="demo-gallery">
    <ul  id="lightGallery"  value="search-wrapper_pic_list" class="list-unstyled row" >
        
    </ul></article>
</section>
<section >
</section> 
<script>
$(document).ready(function() {
    $("[id^=lightGallery]").lightGallery({ /* no need to loop, just select elements which starting with "lightgallery" */
      pager: true,
      selector: 'li' /* we need to show which elements are our items (to not assume h4 as a slider item [reason of "data-src is not pvovided on slide item 1" error]) */
    });
  });</script>
    <script src="https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js"></script>
    <script src="lightGallery-master/dist/js/index.js"></script>
<!-- Core  -->
<script src="lightGallery-master/dist/js/lightgallery-all.min.js"></script>
<script src="lightGallery-master/lib/jquery.mousewheel.min.js"></script>

    
</body>
</html>
